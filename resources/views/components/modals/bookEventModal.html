<!-- This example requires Tailwind CSS v2.0+ -->
<div id="bookEventModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <form id="bookEventForm" method="POST" action="" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:w-12/12" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">

                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <div class="inline-flex items-center justify-center h-6 w-6 text-pink-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <i class="fas fa-calendar-day text-xl"></i>
                        </div>
                    </div>

                    <div class="mt-3 sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-center text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                            Book event
                        </h3>

                        <div class="w-full">
                            <div class="relative mb-3 mt-8 w-full w-12/12">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="name">Name</label>
                                <input id="name" name="name" type="text" class="px-1 py-1 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full w-12/12" placeholder="Name" style="transition: all 0.15s ease 0s;" required>
                            </div>
                            <div class="relative mb-3 w-full w-12/12">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="category">Category</label>
                                <select name="category" id="category" class="px-1 py-1 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full w-12/12" style="transition: all 0.15s ease 0s;" required>
                                    <option value="null" selected > - None selected - </option>
                                </select>
                            </div>
                        </div>

                        <div class="w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="email">E-mail</label>
                            <input id="email" name="name" type="text" class="px-1 py-1 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full w-12/12" placeholder="E-mail" style="transition: all 0.15s ease 0s;" required>
                        </div>

                        <div class="w-full">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="remarks">Remarks</label>
                            <textarea name="remarks" id="remarks" class="resize-none px-1 py-1 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full w-12/12" placeholder="Remarks" style="transition: all 0.15s ease 0s;" required rows="3"></textarea>
                        </div>


                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button id="bookModalButton" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Book
                </button>
                <button id="cancelModalButton" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    cancelModalButton.addEventListener('click', function(){
        closeModal();
    });
    bookModalButton.addEventListener('click', function(){
        bookEvent();
    });
</script>
